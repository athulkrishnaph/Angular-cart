<h2>Your Cart</h2>

<div *ngIf="items.length > 0; else empty">
  <div *ngFor="let item of items" class="cart-item" style="border-bottom: 1px solid #ccc; padding: 0.5rem 0; display: flex; justify-content: space-between; align-items: center;">
    <div style="display: flex; align-items: center; gap: 1rem;">
      <img [src]="item.product.imageUrl" alt="{{ item.product.name }}" style="width: 50px; height: auto;">
      <div>
        <p class="cart-item-name">{{ item.product.name }}</p>
        <p class="cart-item-price">{{ item.product.price | currency:'INR' }}</p>
        <div class="cart-item-quantity">
          Quantity:
          <button (click)="decreaseQuantity(item.product)">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="increaseQuantity(item.product)">+</button>
        </div>
      </div>
    </div>
    <button (click)="remove(item.product.id)" class="remove-button">Remove</button>
  </div>
  <div class="checkout-section">
      <h3 style="margin-top: 1rem;">Total: {{ total | currency:'INR' }}</h3>
      <button (click)="placeOrder()" class="place-order-button">Place Order</button>
  </div>
</div>

<ng-template #empty>
  <p>Your cart is empty.</p>
</ng-template>
