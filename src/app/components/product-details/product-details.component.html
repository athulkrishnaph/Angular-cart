<div *ngIf="product; else loading">
  <div class="product-details-container">
    <div class="product-image">
      <img [src]="product.imageUrl" [alt]="product.name" />
    </div>
    <div style="display: flex; align-items: center; justify-content: center;flex-direction: column;" class="product-info">
      <h2>{{ product.name }}</h2>
      <p class="price">{{ product.price | currency : 'INR' }}</p>
      <p class="description">{{ product.description }}</p>
      <div class="quantity-control">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" [(ngModel)]="quantity" />
      </div>
      <button (click)="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Loading product details...</p>
</ng-template>
